name: Build Docker Images

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: arthurdent75/simplescheduler
  ARCHITECTURES: "amd64 aarch64 armhf armv7" 
  
  
jobs:
  build:
    runs-on: ubuntu-latest
          
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push Docker images
        run: |
          for arch in ${{ env.ARCHITECTURES }}; do
            base_image=$(yq e ".build_from.$arch" build.yaml)
            version=$(yq e '.version' config.yaml)
            [ "$arch" = "armv7" ] && qemuarch="arm/v7" || qemuarch=$arch            
            docker buildx build --platform $qemuarch -t ghcr.io/arthurdent75/simplescheduler/$arch:$version --push --build-arg BUILD_FROM=$base_image .
          done
